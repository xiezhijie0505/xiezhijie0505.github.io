
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小六六王者祝福弹窗（小乔主题）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色（新增小乔粉主题色） -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF4D6D',
            secondary: '#4CC9F0',
            accent: '#FFD166',
            dark: '#2A2A4A',
            king: '#FFC107',
            xqPink: '#FF9EBB' // 小乔主题粉（匹配皮肤色调）
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .popup-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }
      .bounce-in {
        animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .float {
        animation: float 3s ease-in-out infinite;
      }
      .scale-out {
        animation: scaleOut 0.3s forwards;
      }
      .popup-cute {
        border-radius: 20px; /* 可爱圆角 */
        transform: rotate(1deg); /* 轻微倾斜增加可爱感 */
      }
      /* 小乔背景图样式：全屏覆盖+半透明，不影响前景内容 */
      .bg-xq {
        background-image: url('https://picsum.photos/id/65/1920/1080'); /* 小乔风格图片（可替换为具体小乔皮肤图） */
        background-size: cover; /* 图片铺满屏幕 */
        background-position: center; /* 图片居中显示 */
        background-attachment: fixed; /* 滚动时背景固定 */
        position: relative;
      }
      /* 背景半透明遮罩：避免背景过亮影响文字阅读 */
      .bg-xq::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* 白色半透明遮罩 */
        z-index: -1; /* 遮罩在背景图之上，内容之下 */
      }
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(-2deg); opacity: 1; }
      100% { transform: scale(1) rotate(1deg); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(1deg); }
      50% { transform: translateY(-10px) rotate(-1deg); }
      100% { transform: translateY(0px) rotate(1deg); }
    }
    
    @keyframes scaleOut {
      0% { transform: scale(1) rotate(1deg); opacity: 1; }
      100% { transform: scale(0) rotate(0deg); opacity: 0; }
    }
  </style>
</head>
<!-- 关键：给body添加小乔背景类，同时设z-index确保内容在最上层 -->
<body class="bg-xq min-h-screen overflow-hidden relative z-0">
  <!-- 背景装饰（保留，与小乔背景融合） -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden z-[-2]">
    <div class="absolute top-10 left-10 w-20 h-20 bg-xqPink/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-32 h-32 bg-xqPink/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/3 w-24 h-24 bg-xqPink/10 rounded-full blur-3xl"></div>
  </div>

  <!-- 主内容区（z-10确保在背景之上） -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-dark text-center mb-6">
      点击开启小六六的王者祝福
    </h1>
    <!-- 按钮改为小乔粉主题色，更贴合背景 -->
    <button id="startBtn" class="bg-xqPink hover:bg-xqPink/90 text-white font-bold py-4 px-10 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-xqPink/50 flex items-center gap-2 text-lg">
      <i class="fa fa-heart"></i> 开启小乔专属祝福
    </button>
  </div>

  <script>
    // 专属王者祝福语数组（强化小乔相关祝福）
    const blessings = [
      "小六六国服小乔来啦！扇子一挥对面全跪！",
      "小六六小乔被动叠满，伤害直接拉满！",
      "小六六小乔大招封路，团战赢麻了！",
      "小六六小乔走位超秀，上分稳如老狗！",
      "小六六猴子三棒秒人，配合小乔直接推塔！",
      "小六六妲己魅惑接控，小乔跟大收人头！",
      "小六六小乔经济第一，带飞全场没毛病！",
      "小六六新赛季小乔胜率100%，国服稳了！",
      "小六六小乔闪现开团，操作直接看呆队友！",
      "小六六小乔后期伤害爆炸，秒坦克如切菜！",
      "小六六王者大神，小乔、猴子、妲己轮流Carry！",
      "小六六玩小乔太猛，对手直接发起投降！"
    ];
    
    // 颜色数组（新增小乔粉，贴合背景）
    const colors = [
      'bg-xqPink text-white',
      'bg-king text-dark',
      'bg-primary text-white',
      'bg-secondary text-white',
      'bg-accent text-dark',
      'bg-white text-xqPink border-2 border-xqPink'
    ];
    
    // 图标数组（新增爱心，贴合小乔可爱风格）
    const icons = [
      'fa-heart',
      'fa-gamepad',
      'fa-star',
      'fa-trophy',
      'fa-rocket',
      'fa-medal',
      'fa-crown',
      'fa-bolt',
      'fa-flower' // 花朵图标，匹配小乔技能特效
    ];
    
    // 获取随机元素
    const getRandom = (arr) => arr[Math.floor(Math.random() * arr.length)];
    
    // 创建弹窗函数
    const createPopup = () => {
      const popup = document.createElement('div');
      const blessing = getRandom(blessings);
      const color = getRandom(colors);
      const icon = getRandom(icons);
      
      // 设置弹窗样式和内容（加大尺寸、可爱形状）
      popup.className = `fixed p-6 max-w-[280px] popup-shadow bounce-in ${color} z-50 popup-cute`;
      popup.innerHTML = `
        <div class="flex items-center gap-3 mb-3">
          <i class="fa ${icon} text-2xl"></i>
          <span class="font-bold text-lg">小六六王者祝福</span>
        </div>
        <p class="text-base">${blessing}</p>
        <button class="close-btn absolute top-3 right-3 text-current/70 hover:text-current text-lg">
          <i class="fa fa-times"></i>
        </button>
      `;
      
      // 随机位置
      const maxX = window.innerWidth - 300;
      const maxY = window.innerHeight - 200;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      
      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;
      
      // 添加到页面
      document.body.appendChild(popup);
      
      // 关闭按钮事件
      popup.querySelector('.close-btn').addEventListener('click', () => {
        popup.classList.add('scale-out');
        setTimeout(() => popup.remove(), 300);
      });
      
      // 自动关闭（缩短时间）
      setTimeout(() => {
        popup.classList.add('scale-out');
        setTimeout(() => popup.remove(), 300);
      }, 4000 + Math.random() * 3000);
      
      // 添加浮动动画
      setTimeout(() => {
        popup.classList.add('float');
      }, 500);
    };
    
    // 开始按钮点击事件（增加弹窗数量、加快弹出速度）
    document.getElementById('startBtn').addEventListener('click', () => {
      // 隐藏按钮
      document.getElementById('startBtn').classList.add('scale-out');
      document.querySelector('h1').classList.add('scale-out');
      
      // 更多弹窗、更快速度
      const totalPopups = 25 + Math.floor(Math.random() * 15);
      for (let i = 0; i < totalPopups; i++) {
        setTimeout(createPopup, i * 200);
      }
      
      // 一段时间后重新显示按钮
      setTimeout(() => {
        document.getElementById('startBtn').classList.remove('scale-out');
        document.querySelector('h1').classList.remove('scale-out');
      }, totalPopups * 200 + 8000);
    });
  </script>
</body>
</html>
