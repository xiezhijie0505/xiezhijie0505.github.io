<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小六六愿意和我打王者吗？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6C5CE7',
                        secondary: '#FD79A8',
                        happy: '#00B894',
                        sad: '#D63031'
                    },
                    fontFamily: {
                        game: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-bounce {
                animation: bounce 0.5s ease infinite alternate;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            }
            .scale-transition {
                transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease, font-size 0.3s ease;
            }
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        @keyframes celebrate {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .celebration {
            animation: celebrate 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen flex flex-col items-center justify-center p-4 font-game">
    <!-- 标题区域 -->
    <div class="text-center mb-10">
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-primary text-shadow mb-4">
            小六六愿意和我打王者吗？
        </h1>
        <p class="text-gray-600 text-lg">
            <i class="fa fa-gamepad text-secondary mr-2"></i>
            快来做出你的选择吧！
        </p>
    </div>
    
    <!-- 按钮区域 -->
    <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mb-10">
        <!-- 愿意按钮 -->
        <button id="yesBtn" class="bg-happy hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg transform hover:scale-105 transition-all duration-300 btn-bounce">
            <i class="fa fa-smile-o mr-2"></i>愿意
        </button>
        
        <!-- 不愿意按钮 -->
        <button id="noBtn" class="bg-sad hover:bg-red-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg transform hover:scale-105 transition-all duration-300 scale-transition" 
                style="width: 160px; height: 60px; font-size: 1.25rem;">
            <i class="fa fa-frown-o mr-2"></i>不愿意
        </button>
    </div>
    
    <!-- 结果显示区域 -->
    <div id="result" class="hidden text-center mt-8">
        <div class="celebration">
            <h2 class="text-[clamp(1.5rem,4vw,2.5rem)] font-bold text-happy mb-4">
                <i class="fa fa-star text-yellow-400 animate-pulse"></i>
                太棒了！高手带我飞！
                <i class="fa fa-star text-yellow-400 animate-pulse"></i>
            </h2>
            <div class="flex justify-center gap-4 mt-6">
                <i class="fa fa-trophy text-yellow-500 text-5xl"></i>
                <i class="fa fa-fire text-orange-500 text-5xl"></i>
                <i class="fa fa-bolt text-blue-500 text-5xl"></i>
            </div>
        </div>
    </div>
    
    <!-- 王者背景图 -->
    <div class="absolute bottom-0 right-0 w-40 h-40 opacity-10 pointer-events-none">
        <i class="fa fa-gamepad text-[10rem] text-primary/20"></i>
    </div>

    <script>
        // 获取DOM元素
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const result = document.getElementById('result');
        
        // 初始按钮大小和位置
        let currentWidth = 160;
        let currentHeight = 60;
        let currentFontSize = 1.25;
        let isMoving = false;
        
        // "愿意"按钮点击事件
        yesBtn.addEventListener('click', () => {
            // 隐藏按钮，显示结果
            yesBtn.classList.add('hidden');
            noBtn.classList.add('hidden');
            result.classList.remove('hidden');
            
            // 播放庆祝音效（可选）
            // const audio = new Audio('celebration.mp3');
            // audio.play().catch(e => console.log('无法播放音效:', e));
        });
        
        // "不愿意"按钮鼠标悬停事件 - 让按钮移动
        noBtn.addEventListener('mouseover', () => {
            if (isMoving) return;
            
            // 随机生成新位置，确保按钮在可视范围内
            const maxX = window.innerWidth - currentWidth - 40;
            const maxY = window.innerHeight - currentHeight - 40;
            
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            // 设置按钮位置
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            isMoving = true;
            setTimeout(() => isMoving = false, 300);
            
            // 缩小按钮
            currentWidth = Math.max(40, currentWidth * 0.9);
            currentHeight = Math.max(20, currentHeight * 0.9);
            currentFontSize = Math.max(0.5, currentFontSize * 0.9);
            
            noBtn.style.width = `${currentWidth}px`;
            noBtn.style.height = `${currentHeight}px`;
            noBtn.style.fontSize = `${currentFontSize}rem`;
            
            // 调整按钮内边距
            const paddingX = Math.max(4, currentWidth * 0.1);
            const paddingY = Math.max(2, currentHeight * 0.1);
            noBtn.style.padding = `${paddingY}px ${paddingX}px`;
        });
        
        // 窗口大小改变时重置不愿意按钮位置
        window.addEventListener('resize', () => {
            if (!noBtn.classList.contains('hidden')) {
                noBtn.style.position = 'static';
            }
        });
    </script>
</body>
</html>
